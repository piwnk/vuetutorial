<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
  <!-- 1) Hook up the button to toggle the display of the two paragraphs. 
    Use both v-if and v-show and inspect the elements to see the difference -->
  <div>
    <button @click="show = !show">Toggle</button>
    <p v-if="show">You either see me ...</p>
    <p v-else>...or me</p>
    <hr>
    <p v-show="show">You either see me ...</p>
    <p v-show="!show">...or me</p>
  </div>
  <hr>
  <!-- 2) Output an <ul> of array elements of your choice. 
    Also print the index of each element. -->
  <ul>
    <li v-for="(name, i) in array" :key="name">{{ name }} ({{ i }})</li>
  </ul>
  <hr>
  <!-- 3) Print all key-value pairs of the following object: 
    {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. 
    Also print the index of each item. -->
  <ul>
    <li v-for="(value, key, i) in myObject">
      {{ key }}: {{ value }} ({{ i }})
    </li>
  </ul>
  <hr>
  <!-- 4) Print the following object (only the values) and also 
    create a nested loop for the array: 
    {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} 
    (hint: use v-for and v-if to achieve this) -->
  <ul>
    <template v-for="(value, key) in testData">
      <li v-if="key !== 'data'">{{ value }}</li>
      <li v-else>
        Values:
        <ul>
          <li v-for="item in value">{{ item }}</li>
        </ul>
      </li>
    </template>
  </ul>
</div>
<script src="app.js"></script>
